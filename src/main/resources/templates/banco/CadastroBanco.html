<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:clinica="http://clinica.xavier.com">

<head>
	<title>Cadastro de banco</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${banco.novo}">Cadastro de bancos</h1>
					<h1 th:unless="${banco.novo}" th:text="|Edição do banco ${banco.nome}"></h1>
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-success" th:href="@{/bancos}">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${banco}" 
		 th:action="@{banco.novo} ? @{/bancos/novo} : @{/bancos/{codigo}(codigo=${banco.codigo})}">
			<clinica:message/>
			<input type="hidden" th:field="*{codigo}" />
			<div class="row">								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
			</div>
			<div class="row">
								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="conta">
					<label for="conta" class="control-label">Numero da conta</label>
					<input type="text" class="form-control" id="conta" th:field="*{conta}"/>
				</div>
			</div>
			
			<div class="row">
								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="nib">
					<label for="nib" class="control-label">NIB</label>
					<input type="text" class="form-control" id="nib" th:field="*{nib}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
