<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:clinica="http://clinica.xavier.com">

<head>
	<title>Cadastro de entidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${entidade.nova}">Cadastro de entidades</h1>
					<h1 th:unless="${entidade.nova}" th:text="|Edição da entidade ${entidade.nome}"></h1>
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-success" th:href="@{/entidades}">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${entidade}" 
		 th:action="@{entidade.nova} ? @{/entidades/nova} : @{/entidades/{codigo}(codigo=${entidade.codigo})}">
			<clinica:message/>
			<input type="hidden" th:field="*{codigo}" />
			<div class="row">								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
			</div>
			<div class="row">
								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="nuit">
					<label for="nuit" class="control-label">NUIT</label>
					<input type="text" class="form-control" id="nuit" th:field="*{nuit}"/>
				</div>
			</div>
			
			<div class="row">
								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="telefone">
					<label for="nib" class="control-label">Telefone</label>
					<input type="text" class="form-control" id="telefone" th:field="*{telefone}"/>
				</div>
			</div>
			<div class="row">
								
				<div class="form-group  col-sm-8" clinica:classforerror="fax">
					<label for="fax" class="control-label">Fax</label>
					<input type="text" class="form-control" id="fax" th:field="*{fax}"/>
				</div>
			</div>
			
			<div class="row">
								
				<div class="form-group  col-sm-8  bw-required" clinica:classforerror="celular">
					<label for="celular" class="control-label">Celular</label>
					<input type="text" class="form-control" id="celular" th:field="*{celular}"/>
				</div>
			</div>
			
			<div class="row">
								
				<div class="form-group  col-sm-10  bw-required" clinica:classforerror="endereco">
					<label for="endereco" class="control-label">Endereco</label>
					<input type="text" class="form-control" id="endereco" th:field="*{endereco}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
